<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library Docs</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        aside {
            width: 250px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            padding: 1rem;
            box-sizing: border-box;
        }

        main {
            flex: 1;
            background: #fff;
        }

        h1 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            margin: 0.5rem 0;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <aside>
        <h1>Examples</h1>
        <nav>
            <ul>
                <li><a href="./examples/WebVR/basic/index.html">WebVR Basic</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <iframe id="preview" src="./examples/WebVR/basic/index.html"></iframe>
    </main>

</html>
